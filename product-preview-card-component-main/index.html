<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#f3eae3] flex items-center justify-center h-screen">
    <main class="flex flex-col md:flex-row text-sm items-center w-[20rem]">
      <img
        src="./images/image-product-mobile.jpg "
        class="rounded-t-lg md:hidden"
        alt=""
      />
      <img
        src="./images/image-product-desktop.jpg" 
        class="rounded-t-lg hidden md:block"
        alt=""
      />

      <div class="bg-white w-[50rem] md:justify-between md:h-full p-6 gap-3 flex flex-col rounded-b-lg">
        <p
          class="montserrat-normal uppercase tracking-[0.4em] text-gray-500 pr-4"
        >
          Perfume
        </p>
        <h2 class="fraunces-bold text-4xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="montserrat-normal text-gray-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-5">
          <h4 class="fraunces-bold text-3xl text-[#41816a]">$149.99</h4>
          <p class="text-gray-500 line-through montserrat-normal">$169.99</p>
        </div>
        <button
          class="bg-[#3d8168] hover:bg-[#d2ffee] w-full montserrat-bold rounded-md text-white flex items-center justify-content px-5 py-2 gap-14"
        > <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
